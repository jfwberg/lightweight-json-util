<template>
    <lightning-modal-header label="Result"></lightning-modal-header>
    <lightning-modal-body>
        <div class="tableWrapper">
            <lightning-datatable
                    key-field="id"
                    data={content.data}
                    columns={content.columns}
                    hidedefaultactions="true"
                    sortable="true">
            </lightning-datatable>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close"  onclick={handleClose}></lightning-button>
        <lightning-button label="Resize" onclick={resizeTable}></lightning-button>
    </lightning-modal-footer>
</template>
